<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER | TACTICAL OPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .auth-container {
            width: 100%;
            max-width: 550px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="auth-container">
        <div class="auth-card p-4 p-md-5">
            <div class="text-center mb-4">
                <h2 class="font-military text-gold">NEW RECRUITMENT</h2>
                <p class="text-muted font-tech">CREATE OPERATIVE PROFILE</p>
            </div>
            
            <form onsubmit="event.preventDefault(); register();">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">USERNAME</label>
                        <input type="text" class="form-control" id="rUser" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">PASSWORD</label>
                        <input type="password" class="form-control" id="rPass" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">FULL NAME</label>
                    <input type="text" class="form-control" id="rName" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">PHONE</label>
                    <input type="tel" class="form-control" id="rPhone" required>
                </div>

                <div class="mb-4">
                    <label class="form-label">SHIPPING ADDRESS</label>
                    <textarea class="form-control" id="rAddr" rows="2" required placeholder="For delivery..."></textarea>
                </div>

                <button type="submit" class="btn btn-gold w-100 py-2 fs-5">
                    CONFIRM REGISTRATION
                </button>
            </form>
            
            <div class="text-center mt-4 font-tech">
                <a href="login.html" class="text-white text-decoration-none">ALREADY HAVE ACCOUNT? <span class="text-gold">LOGIN</span></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function register() {
            const u = document.getElementById('rUser').value;
            const p = document.getElementById('rPass').value;
            const n = document.getElementById('rName').value;
            const ph = document.getElementById('rPhone').value;
            const a = document.getElementById('rAddr').value;

            let users = JSON.parse(localStorage.getItem('tactical_users')) || [];

            if(users.find(x => x.username === u)) {
                return Swal.fire({ icon: 'error', title: 'ERROR', text: 'Username already taken', background: 'rgba(20,20,20,0.9)', color: '#fff' });
            }

            users.push({ username: u, password: p, name: n, phone: ph, address: a });
            localStorage.setItem('tactical_users', JSON.stringify(users));

            Swal.fire({
                icon: 'success', title: 'ENLISTED SUCCESS', 
                text: 'Registration Complete!',
                background: 'rgba(20,20,20,0.9)', color: '#fff', iconColor: '#FFD700',
                timer: 1500, showConfirmButton: false
            }).then(() => window.location.href = 'login.html');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html class="dark" lang="th">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - BlackOps BB</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind-config.js"></script>
</head>
<body class="bg-black text-white h-screen flex items-center justify-center font-sans relative overflow-hidden">
    
    <!-- Background Effect -->
    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20"></div>
    <div class="absolute w-96 h-96 bg-red-600/20 rounded-full blur-3xl -top-20 -left-20"></div>

    <div class="bg-[#111] border border-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-sm relative z-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-red-600 tracking-tighter uppercase">BlackOps Admin</h1>
            <p class="text-gray-500 text-xs mt-1">Restricted Area / พื้นที่สำหรับผู้ดูแลระบบ</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Username</label>
                <input type="text" id="username" class="w-full bg-[#222] border border-gray-700 text-white p-3 rounded focus:border-red-600 focus:outline-none transition-colors" required>
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Password</label>
                <input type="password" id="password" class="w-full bg-[#222] border border-gray-700 text-white p-3 rounded focus:border-red-600 focus:outline-none transition-colors" required>
            </div>
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-bold uppercase tracking-wider transition-all">
                เข้าสู่ระบบ
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-xs text-gray-500 hover:text-white transition-colors">← กลับไปหน้าร้านค้า</a>
        </div>
    </div>

    <script type="module">
        import { initAuthSystem, loginUser } from './assets/js/auth-utils.js';

        // Init Data
        initAuthSystem();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            try {
                const user = await loginUser(u, p);
                if (user && user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    alert('⛔ ปฏิเสธการเข้าถึง: ชื่อผู้ใช้หรือรหัสผ่านผิด หรือคุณไม่ใช่ Admin');
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>
</html>

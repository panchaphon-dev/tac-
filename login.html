<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | TACTICAL OPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <style>
        /* จัดหน้าให้อยู่ตรงกลางแบบ Full Screen */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 0; /* Override style.css */
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="auth-container">
        <div class="auth-card p-4 p-md-5 text-center">
            <div class="mb-4">
                <i class="fas fa-shield-alt fa-3x text-gold mb-3"></i>
                <h2 class="font-military text-white">TACTICAL OPS</h2>
                <p class="text-muted font-tech">OPERATIVE LOGIN</p>
            </div>
            
            <form onsubmit="event.preventDefault(); login();">
                <div class="mb-3 text-start">
                    <label class="form-label">USERNAME</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-gold"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="lUser" required placeholder="Enter username">
                    </div>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label">PASSWORD</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-gold"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="lPass" required placeholder="Enter password">
                    </div>
                </div>
                <button type="submit" class="btn btn-gold w-100 py-2 fs-5">
                    ACCESS SYSTEM
                </button>
            </form>
            
            <div class="d-flex justify-content-between mt-4 small font-tech">
                <a href="register.html" class="text-white text-decoration-none hover-gold"><i class="fas fa-user-plus me-1"></i> REGISTER</a>
                <a href="index.html" class="text-muted text-decoration-none"><i class="fas fa-home me-1"></i> HOME</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function login() {
            const u = document.getElementById('lUser').value;
            const p = document.getElementById('lPass').value;
            const users = JSON.parse(localStorage.getItem('tactical_users')) || [];
            
            const user = users.find(x => x.username === u && x.password === p);

            if(user) {
                sessionStorage.setItem('tactical_session', JSON.stringify(user));
                Swal.fire({
                    icon: 'success', title: 'ACCESS GRANTED', 
                    text: `Welcome back, ${user.name}`,
                    background: 'rgba(20,20,20,0.9)', color: '#fff', iconColor: '#FFD700',
                    timer: 1500, showConfirmButton: false
                }).then(() => window.location.href = 'index.html');
            } else {
                Swal.fire({
                    icon: 'error', title: 'ACCESS DENIED', 
                    text: 'Username or Password incorrect',
                    background: 'rgba(20,20,20,0.9)', color: '#fff'
                });
            }
        }
    </script>
</body>
</html>

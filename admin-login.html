<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMANDER LOGIN | TACTICAL OPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 0;
            background: #000; /* แอดมินใช้พื้นหลังดำดุๆ */
        }
        .admin-card {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #dc3545; /* สีแดงสำหรับแอดมิน */
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.3);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }
    </style>
</head>
<body>

    <div class="admin-card text-center">
        <div class="mb-4">
            <i class="fas fa-user-shield fa-4x text-danger mb-3"></i>
            <h3 class="font-military text-white">RESTRICTED AREA</h3>
            <small class="text-danger font-tech fw-bold letter-spacing-2">AUTHORIZED PERSONNEL ONLY</small>
        </div>

        <form onsubmit="event.preventDefault(); adminLogin();">
            <div class="mb-3 text-start">
                <label class="form-label text-danger font-tech">COMMANDER ID</label>
                <input type="text" class="form-control border-danger text-white" id="aUser" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label text-danger font-tech">PASSCODE</label>
                <input type="password" class="form-control border-danger text-white" id="aPass" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 fw-bold py-2">
                <i class="fas fa-unlock me-2"></i>ACCESS SYSTEM
            </button>
        </form>
        
        <div class="text-center mt-4">
            <a href="index.html" class="text-secondary small text-decoration-none">
                <i class="fas fa-arrow-left me-1"></i> BACK TO STORE
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function adminLogin() {
            const u = document.getElementById('aUser').value;
            const p = document.getElementById('aPass').value;

            if(u === 'admin' && p === '1234') {
                sessionStorage.setItem('tactical_admin_role', 'true');
                Swal.fire({
                    title: 'AUTHENTICATING...',
                    html: 'VERIFYING SECURITY CLEARANCE',
                    timer: 1500,
                    timerProgressBar: true,
                    background: '#111', color: '#dc3545',
                    didOpen: () => { Swal.showLoading(); }
                }).then(() => {
                    window.location.href = 'admin.html';
                });
            } else {
                Swal.fire({
                    icon: 'error', title: 'ACCESS DENIED', 
                    text: 'INCORRECT CREDENTIALS',
                    background: '#111', color: '#fff'
                });
            }
        }
    </script>
</body>
</html>

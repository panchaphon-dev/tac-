<!DOCTYPE html>
<html class="dark" lang="th">
<head>
    <meta charset="utf-8" />
    <title>ข้อมูลสมาชิก - BlackOps BB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/tailwind-config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white font-display">

    <!-- Navbar -->
    <nav class="glass-card sticky top-0 z-50 px-6 py-4 flex justify-between items-center mb-8">
        <a href="index.html" class="text-2xl font-bold italic text-red-500 tracking-tighter">BLACKOPS <span class="text-white">BB</span></a>
        <a href="index.html" class="text-sm text-gray-400 hover:text-white">กลับหน้าหลัก</a>
    </nav>

    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- ส่วนของผู้ใช้งาน (Member Profile) -->
            <div class="md:col-span-2 space-y-6">
                <div class="glass-card p-8 rounded-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10">
                        <span class="material-symbols-outlined text-9xl">badge</span>
                    </div>
                    
                    <h2 class="text-3xl font-bold mb-6 border-b border-gray-700 pb-2 text-red-500">ข้อมูลสมาชิก (Member Profile)</h2>
                    
                    <div id="user-info" class="space-y-4">
                        <!-- ข้อมูลจะถูกใส่โดย JS -->
                        <div class="text-center py-10">
                            <span class="material-symbols-outlined text-6xl text-gray-600 mb-4">lock</span>
                            <p>กรุณาเข้าสู่ระบบเพื่อดูข้อมูลของคุณ</p>
                            <a href="login.html" class="btn-cyber inline-block mt-4">Login</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ส่วนของผู้จัดทำ (Developer Profile - ข้อ 9) -->
            <div class="glass-card p-8 rounded-2xl text-center">
                <div class="w-32 h-32 mx-auto bg-gradient-to-br from-red-600 to-black rounded-full p-1 mb-4">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=BlackOpsDev" class="w-full h-full rounded-full bg-gray-900 object-cover">
                </div>
                <h3 class="text-xl font-bold text-white">นายพัฒเนศ เรืองสันเทียะ</h3>
                <p class="text-red-500 text-sm font-bold uppercase tracking-wider mb-4">ผู้จัดทำเว็บไซต์ (Developer)</p>
                
                <div class="text-left space-y-3 text-sm text-gray-300 bg-black/30 p-4 rounded-xl">
                    <p><strong class="text-white">รหัสนักศึกษา:</strong> 6xxxxxxxx</p>
                    <p><strong class="text-white">คณะ:</strong> เทคโนโลยีสารสนเทศ</p>
                    <p><strong class="text-white">วิชา:</strong> การพัฒนาเว็บไซต์</p>
                    <p><strong class="text-white">Email:</strong> dev@blackops.com</p>
                </div>
                
                <div class="mt-6 flex justify-center gap-4">
                    <a href="#" class="text-gray-400 hover:text-blue-500"><i class="material-symbols-outlined">facebook</i></a>
                    <a href="#" class="text-gray-400 hover:text-pink-500"><i class="material-symbols-outlined">camera_alt</i></a>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = window.Auth.getCurrentUser();
            if(user) {
                document.getElementById('user-info').innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="text-xs text-gray-500 uppercase">ชื่อ-นามสกุล</label>
                            <p class="text-xl font-bold">${user.firstName} ${user.lastName}</p>
                        </div>
                        <div>
                            <label class="text-xs text-gray-500 uppercase">Username</label>
                            <p class="text-lg text-blue-400">@${user.username}</p>
                        </div>
                        <div>
                            <label class="text-xs text-gray-500 uppercase">เบอร์โทร</label>
                            <p class="text-lg">${user.phone}</p>
                        </div>
                        <div>
                            <label class="text-xs text-gray-500 uppercase">อีเมล</label>
                            <p class="text-lg">${user.email}</p>
                        </div>
                        <div class="md:col-span-2">
                            <label class="text-xs text-gray-500 uppercase">ที่อยู่จัดส่ง</label>
                            <p class="text-lg bg-black/20 p-3 rounded border border-gray-700 mt-1">${user.address}</p>
                        </div>
                        <div class="md:col-span-2 pt-4">
                            <button onclick="window.Auth.logout()" class="text-red-500 border border-red-500/30 px-4 py-2 rounded hover:bg-red-500/10 w-full">ออกจากระบบ</button>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>

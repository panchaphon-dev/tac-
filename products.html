<!DOCTYPE html>
<html class="light" lang="th">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BlackOps BB - สินค้าทั้งหมด</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="assets/js/tailwind-config.js"></script>
    <style>
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
        /* Custom Scrollbar for Filters */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-primary dark:text-white font-display">

    <!-- Header -->
    <header class="flex items-center justify-between border-b border-[#e5e5e5] bg-white dark:bg-[#191919] dark:border-[#333] px-6 py-4 sticky top-0 z-50">
        <div class="flex items-center gap-8">
            <a class="flex items-center gap-2 group" href="index.html">
                <div class="flex h-8 w-8 items-center justify-center rounded bg-primary text-white dark:bg-white dark:text-primary">
                    <span class="material-symbols-outlined text-[20px]">target</span>
                </div>
                <h2 class="text-primary dark:text-white text-xl font-black uppercase group-hover:opacity-80 transition-opacity">BlackOps BB</h2>
            </a>
            
            <nav class="hidden md:flex gap-6 text-sm font-bold text-gray-500 uppercase tracking-wide">
                <a href="index.html" class="hover:text-primary transition-colors">หน้าแรก</a>
                <a href="products.html" class="text-primary">สินค้า</a>
                <a href="history.html" class="hover:text-primary transition-colors">ประวัติการสั่งซื้อ</a>
                <a href="about.html" class="hover:text-primary transition-colors">เกี่ยวกับเรา</a>
            </nav>
        </div>
        <div class="flex items-center gap-3">
            <a href="checkout.html" class="relative flex items-center justify-center rounded-lg size-10 bg-white border border-[#e5e5e5] hover:bg-gray-100 dark:bg-[#2a2a2a] dark:border-[#444] transition-colors group">
                <span class="material-symbols-outlined group-hover:text-primary transition-colors">shopping_cart</span>
                <span id="cart-badge" class="absolute -top-1 -right-1 bg-red-600 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full hidden">0</span>
            </a>
            <a href="login.html" class="flex items-center justify-center rounded-lg size-10 bg-primary text-white hover:bg-black shadow-md transition-colors">
                <span class="material-symbols-outlined">account_circle</span>
            </a>
        </div>
    </header>

    <main class="py-8 px-4 md:px-10 lg:px-20 max-w-7xl mx-auto min-h-screen">
        <div class="mb-8 border-b border-[#e5e5e5] dark:border-[#333] pb-4 flex flex-col md:flex-row justify-between items-end gap-4">
            <div>
                <h1 class="text-4xl font-black mb-2">คลังแสง (Armory)</h1>
                <p class="text-gray-500">รวบรวมอาวุธปืนยาว ปืนสั้น และอุปกรณ์เสริมระดับมืออาชีพ</p>
            </div>
            <!-- Search Box -->
            <div class="relative w-full md:w-64">
                <span class="material-symbols-outlined absolute left-3 top-2.5 text-gray-400">search</span>
                <input type="text" id="search-input" onkeyup="filterProducts(currentCategory, this.value)" placeholder="ค้นหาสินค้า..." class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-200 dark:border-[#444] bg-white dark:bg-[#222] text-sm focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
        </div>

        <!-- Category Filters -->
        <div class="flex gap-2 mb-8 overflow-x-auto pb-2 no-scrollbar">
            <button onclick="filterProducts('all')" data-cat="all" class="filter-btn active px-5 py-2 bg-primary text-white rounded-full text-sm font-bold whitespace-nowrap shadow-md hover:scale-105 transition-transform">ทั้งหมด</button>
            <button onclick="filterProducts('rifle')" data-cat="rifle" class="filter-btn px-5 py-2 bg-white border hover:bg-gray-100 dark:bg-[#222] dark:border-[#444] rounded-full text-sm font-bold whitespace-nowrap hover:scale-105 transition-transform">ปืนยาว (Rifle)</button>
            <button onclick="filterProducts('pistol')" data-cat="pistol" class="filter-btn px-5 py-2 bg-white border hover:bg-gray-100 dark:bg-[#222] dark:border-[#444] rounded-full text-sm font-bold whitespace-nowrap hover:scale-105 transition-transform">ปืนสั้น (Pistol)</button>
            <button onclick="filterProducts('gear')" data-cat="gear" class="filter-btn px-5 py-2 bg-white border hover:bg-gray-100 dark:bg-[#222] dark:border-[#444] rounded-full text-sm font-bold whitespace-nowrap hover:scale-105 transition-transform">อุปกรณ์ (Gear)</button>
        </div>

        <!-- Product Grid -->
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Loading State -->
            <div class="col-span-full text-center py-20 text-gray-400">
                <span class="material-symbols-outlined animate-spin text-4xl mb-4">sync</span>
                <p>กำลังโหลดข้อมูลสินค้า...</p>
            </div>
        </div>
    </main>

    <div id="toast">เพิ่มสินค้าลงตะกร้าแล้ว!</div>

    <script type="module">
        import { initProductListener, updateBadge } from './assets/js/products-utils.js';

        let allProducts = [];
        let currentCategory = 'all';

        // Expose functions to global scope for HTML onclick attributes
        window.addToCart = addToCart;
        window.filterProducts = filterProducts;
        window.currentCategory = currentCategory;

        document.addEventListener('DOMContentLoaded', () => {
            // เรียกใช้ initProductListener เพื่อดึงข้อมูลสินค้า
            initProductListener((products) => {
                allProducts = products;
                
                // ตรวจสอบ URL parameters (เช่น ?category=rifle)
                const urlParams = new URLSearchParams(window.location.search);
                const search = urlParams.get('search');
                const category = urlParams.get('category') || 'all';

                if (search) {
                    filterProducts('all', search);
                    document.getElementById('search-input').value = search;
                } else {
                    filterProducts(category);
                }
                updateBadge();
            });
        });

        function renderProducts(items) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <span class="material-symbols-outlined text-6xl text-gray-300 mb-4">search_off</span>
                        <p class="text-gray-500 text-lg">ไม่พบสินค้าในหมวดหมู่นี้</p>
                    </div>`;
                return;
            }

            items.forEach(p => {
                const card = `
                <div class="group flex flex-col rounded-xl bg-white dark:bg-[#1a1a1a] border border-gray-200 dark:border-[#333] overflow-hidden shadow-sm hover:shadow-xl transition-all duration-300 h-full relative">
                    <div class="relative w-full aspect-[4/3] bg-gray-100 dark:bg-[#111] p-4 cursor-pointer overflow-hidden">
                        <img src="${p.image}" alt="${p.name}" class="w-full h-full object-contain mix-blend-multiply dark:mix-blend-normal transition-transform duration-500 group-hover:scale-110" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                        <div class="absolute top-2 right-2 bg-white/90 backdrop-blur px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider text-gray-500 shadow-sm border border-gray-200">
                            ${p.category}
                        </div>
                    </div>
                    <div class="flex flex-col flex-1 p-5 gap-2">
                        <div>
                            <span class="text-[10px] font-bold text-primary uppercase tracking-widest">${p.brand || 'BLACKOPS'}</span>
                            <h3 class="text-lg font-bold text-primary dark:text-white leading-tight group-hover:text-gray-600 dark:group-hover:text-gray-300 transition-colors line-clamp-1" title="${p.name}">${p.name}</h3>
                            <p class="text-xs text-gray-500 line-clamp-2 mt-1 min-h-[2.5em] font-light">${p.desc || ''}</p>
                        </div>
                        <div class="mt-auto pt-3 border-t border-gray-100 dark:border-[#333] flex items-center justify-between">
                            <div>
                                <p class="text-xs text-gray-400">ราคา</p>
                                <p class="text-xl font-black text-primary dark:text-white">฿${p.price.toLocaleString()}</p>
                            </div>
                            <button onclick="addToCart('${p.id}')" class="w-10 h-10 flex items-center justify-center rounded-full bg-primary text-white hover:bg-black dark:hover:bg-gray-700 transition-all active:scale-95 shadow-md group/btn">
                                <span class="material-symbols-outlined text-[20px] group-hover/btn:scale-110 transition-transform">add_shopping_cart</span>
                            </button>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += card;
            });
        }

        function filterProducts(category, searchQuery = '') {
            currentCategory = category;
            
            // Update Buttons Styles
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if(btn.dataset.cat === category) {
                    btn.className = "filter-btn active px-5 py-2 bg-primary text-white rounded-full text-sm font-bold whitespace-nowrap shadow-md transform scale-105 transition-all";
                } else {
                    btn.className = "filter-btn px-5 py-2 bg-white border hover:bg-gray-100 dark:bg-[#222] dark:border-[#444] rounded-full text-sm font-bold whitespace-nowrap hover:scale-105 transition-transform text-gray-600 dark:text-gray-300";
                }
            });

            const searchLower = searchQuery.toLowerCase();
            const filtered = allProducts.filter(p => {
                const matchCat = category === 'all' || p.category === category;
                const matchSearch = p.name.toLowerCase().includes(searchLower) || (p.desc && p.desc.toLowerCase().includes(searchLower));
                return matchCat && matchSearch;
            });
            
            renderProducts(filtered);
        }

        function addToCart(productId) {
            const product = allProducts.find(p => p.id == productId);
            if (!product) return;

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id == productId);

            if (existingItem) {
                existingItem.quantity = (existingItem.quantity || 1) + 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateBadge();
            
            const toast = document.getElementById("toast");
            toast.innerText = `เพิ่ม ${product.name} ลงตะกร้าแล้ว`;
            toast.className = "show";
            setTimeout(() => toast.className = toast.className.replace("show", ""), 3000);
        }
    </script>

</body>
</html>
